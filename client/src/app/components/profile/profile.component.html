<app-navbar></app-navbar>
<app-loading *ngIf="!playLists || !userInfo"></app-loading>
<div *ngIf="userInfo" class="profile">
    <section id="profile">
        <div class="profile-info">
            <img *ngIf="userInfo.images" src="{{ userInfo.images[0].url }}" alt="Profile Picture" class="profile-picture">
            <div class="user-details">
                <h2>Logged in as {{ userInfo.display_name }}</h2>
                <ul>
                    <li>User ID: {{ userInfo.id }}</li>
                    <li>Email: {{ userInfo.email }}</li>
                    <li>Total Playlists: {{ playLists }}</li>
                    <li> Spotify account: {{userInfo.external_urls["spotify"]}}</li>
                </ul>
            </div>
        </div>
    </section>
<button type="button" (click)="logout()">LOG OUT</button>
</div>
