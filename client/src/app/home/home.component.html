<p *ngIf="message"> 
    {{ message.message }} 
</p>
<div *ngIf="userInfo">
    <h1>Welcome, {{ userInfo.display_name }}</h1>
    <p>Email: {{ userInfo.email }}</p>
    <p>Country: {{ userInfo.country }}</p>
</div>

<div class="outer-container">
    <div class="inner-container">
        <button mat-button color="primary"> Sort playlists </button>
        <button mat-button color="primary"> Add new song </button>
    </div>
</div>
