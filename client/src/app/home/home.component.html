<p *ngIf="message"> 
    {{ message.message }} 
</p>
<div *ngIf="userInfo">
    <h1>Welcome, {{ userInfo.display_name }}</h1>
    <p>Email: {{ userInfo.email }}</p>
    <p>Country: {{ userInfo.country }}</p>
</div>

<div class="outer-container">
    <div class="inner-container">
        
        <a href="/sort"
        ><button> Sort playlists </button></a>
        <a href="/add"
        ><button> Add new song </button></a>

    </div>
</div>
