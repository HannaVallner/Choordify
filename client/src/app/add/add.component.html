<app-navbar></app-navbar>
<div class="outer-container">
    <div class="inner-container">
        <form>
            <input type="text" placeholder="Search for a track" [(ngModel)]="input" name="input" 
            class="search-input" (input)="onInput($event)">
            <button type="button"> SUBMIT </button>
        </form>
        <div class="dropdown" *ngIf="searchResults.length > 0">
            <ul>
                <li *ngFor="let result of searchResults" (click)="selectResult(result)">
                    {{ result.artists[0].name }} - {{ result.name }}
                </li>
            </ul>
        </div>
    </div>
</div>
